      { brand: "Jameson", type: "Whiskey", airport: "Berlin (BER)", country: "Germany", volume: "1L", currency: "EUR", localPrice: 30 },
      { brand: "Jameson", type: "Whiskey", airport: "Doha (DOH)", country: "Qatar", volume: "1L", currency: "QAR", localPrice: 122 }
    ];

    const tbody = document.querySelector("#priceTable tbody");
    const brandSelect = document.getElementById("brandSelect");
    const airportSelect = document.getElementById("airportSelect");

    function convertToUSD(currency, price) {
      return (price * (exchangeRates[currency] || 1)).toFixed(2);
    }

    function populateDropdown(selectElement, values) {
      values.forEach(value => {
        const option = document.createElement("option");
        option.value = value;
        option.textContent = value;
        selectElement.appendChild(option);
      });
    }

    function populateTable(data) {
      tbody.innerHTML = "";
      data.forEach(row => {
        const usd = convertToUSD(row.currency, row.localPrice);
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.brand}</td><td>${row.type}</td><td>${row.airport}</td><td>${row.country}</td><td>${row.volume}</td><td>${row.localPrice} ${row.currency}</td><td>$${usd}</td>`;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const brand = brandSelect.value;
      const airport = airportSelect.value;
      const filtered = sampleData.filter(item =>
        (brand === "all" || item.brand === brand) &&
        (airport === "all" || item.airport === airport)
      );
      populateTable(filtered);
    }

    // Initial Setup
    populateDropdown(brandSelect, [...new Set(sampleData.map(i => i.brand))]);
    populateDropdown(airportSelect, [...new Set(sampleData.map(i => i.airport))]);
    populateTable(sampleData);
  </script>
</body>
</html>
